<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Mania (爆氣落下版)</title>
    <style>
        /* === 1. 遊戲基礎設定 === */
        body {
            margin: 0;
            overflow: hidden; /* 防止視窗出現捲動條 */
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* 背景圖片層 (你的傑倫跳舞圖) */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('爆氣.jpg'); /* 確保這裡檔名對 */
            background-size: cover;
            background-position: center;
            opacity: 0.3; /* 讓背景暗一點，才看得到音符 */
            z-index: -1;
        }

        /* === 2. 軌道區域 === */
        .game-area {
            width: 400px; /* 遊戲區總寬度 */
            height: 100vh;
            display: flex;
            position: relative;
            background: rgba(0, 0, 0, 0.6); /* 半透明黑底 */
            border-left: 3px solid #fff;
            border-right: 3px solid #fff;
        }

        /* 每一條軌道 */
        .track {
            flex: 1; /* 四條平分 */
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        /* 移除最後一條線 */
        .track:last-child { border-right: none; }

        /* === 3. 判定線 === */
        .hit-line {
            position: absolute;
            bottom: 120px; /* 判定線高度 */
            width: 100%;
            height: 5px;
            background-color: #00d2ff; /* 青色判定線 */
            box-shadow: 0 0 10px #00d2ff;
            z-index: 10;
        }

        /* === 4. 按鈕設計 (原本的方塊改到下面) === */
        .pad {
            position: absolute;
            bottom: 20px;
            left: 5px;
            right: 5px;
            height: 80px;
            border: 2px solid #aaa;
            border-radius: 8px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.05s;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        /* 按下去的特效 (沿用你的顏色設定) */
        .pad.active { transform: scale(0.95); color: #000; box-shadow: 0 0 20px white; border-color: white;}
        
        /* 針對不同軌道給不同顏色亮光 */
        .track:nth-child(2) .pad.active { background-color: #ff4757; } /* D */
        .track:nth-child(3) .pad.active { background-color: #2ed573; } /* F */
        .track:nth-child(4) .pad.active { background-color: #eccc68; } /* J */
        .track:nth-child(5) .pad.active { background-color: #5352ed; } /* K */

        /* === 5. 掉落音符 (Note) === */
        .note {
            position: absolute;
            width: 90%;
            height: 20px; /* 音符厚度 */
            left: 5%;
            background-color: #ff6b81;
            border-radius: 4px;
            top: -50px; /* 從螢幕上面開始 */
            box-shadow: 0 0 5px #ff6b81;
            /* 讓它掉下來的動畫：2秒掉到底 */
            animation: fallDown 2s linear forwards; 
        }

        /* 中間軌道音符改綠色 */
        .track:nth-child(3) .note, .track:nth-child(4) .note {
            background-color: #7bed9f;
            box-shadow: 0 0 5px #7bed9f;
        }

        /* 定義掉落動畫 */
        @keyframes fallDown {
            from { top: -50px; }
            to { top: 100vh; }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="game-area">
        <div class="hit-line"></div>

        <div class="track">
            <div
