<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>爆氣發聲器</title>
    <style>
        body {
            background-color: #1a1a1a; /* 深色背景比較帥 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 滿版高度 */
            font-family: sans-serif;
            flex-direction: column;
        }

        h1 { margin-bottom: 50px; text-shadow: 0 0 10px #fff; }

        .container {
            display: flex;
            gap: 20px; /* 按鈕之間的距離 */
        }

        /* 按鈕方塊的設計 */
        .pad {
            width: 100px;
            height: 100px;
            border: 2px solid #555;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s; /* 讓變化有過渡效果 */
            background: rgba(255, 255, 255, 0.1);
            user-select: none; /* 防止一直選取到文字 */
        }

        /* 說明文字 */
        .key-hint {
            font-size: 16px;
            color: #aaa;
            margin-top: 5px;
        }

        /* === 按下去的時候要有特效 (class active) === */
        
        /* D 鍵 - 螢光紅 */
        .pad.d.active {
            background-color: #ff4757;
            box-shadow: 0 0 20px #ff4757;
            transform: scale(0.95); /* 按下去稍微縮小 */
            border-color: #ff4757;
        }
        
        /* F 鍵 - 螢光藍 */
        .pad.f.active {
            background-color: #2ed573;
            box-shadow: 0 0 20px #2ed573;
            transform: scale(0.95);
            border-color: #2ed573;
        }

        /* J 鍵 - 螢光黃 */
        .pad.j.active {
            background-color: #eccc68;
            box-shadow: 0 0 20px #eccc68;
            transform: scale(0.95);
            border-color: #eccc68;
        }

        /* K 鍵 - 螢光紫 */
        .pad.k.active {
            background-color: #5352ed;
            box-shadow: 0 0 20px #5352ed;
            transform: scale(0.95);
            border-color: #5352ed;
        }
    </style>
</head>
<body>

    <h1>Web Launchpad (按鍵盤 D F J K)</h1>

    <div class="container">
        <div class="pad d" data-key="68">D</div>
        <div class="pad f" data-key="70">F</div>
        <div class="pad j" data-key="74">J</div>
        <div class="pad k" data-key="75">K</div>
    </div>

    <audio data-key="68" src="痛標 .mp3"></audio>
    <audio data-key="70" src="擺爛的擺爛.mp3"></audio>
    <audio data-key="74" src="爛船都有三分低.mp3"></audio>
    <audio data-key="75" src="都沒再問.mp3"></audio>

    <script>
        // 監聽整個網頁的「按鍵按下」事件
        window.addEventListener('keydown', function(e) {
            // 1. 抓到按下的是哪個鍵代碼 (keyCode)
            // 比如說按下 D，e.keyCode 就是 68
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.pad[data-key="${e.keyCode}"]`);

            // 如果按的鍵不在我們的設定內，就直接結束
            if (!audio) return;

            // 2. 播放聲音
            audio.currentTime = 0; // 讓聲音每次都從頭播放 (才可以連打)
            audio.play();

            // 3. 加上 active 樣式 (讓它發光)
            key.classList.add('active');
        });

        // 監聽「按鍵放開」事件 -> 移除發光
        window.addEventListener('keyup', function(e) {
            const key = document.querySelector(`.pad[data-key="${e.keyCode}"]`);
            if (key) {
                key.classList.remove('active');
            }
        });
    </script>

</body>
</html>
